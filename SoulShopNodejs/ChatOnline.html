<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatOnline</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
              user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>导航模板页</title>
    <link href="CSS/bootstrap.css" rel="stylesheet" />
    <link href="CSS/MyGen.css" rel="stylesheet" />
    <link href="CSS/ChatOnline.css" rel="stylesheet" />
    <script src="socket.io/socket.io.js"></script>
    <script src="JS/jquery-3.2.1.min.js"></script>
    <script src="JS/tether.min.js"></script>
    <script src="JS/bootstrap.js"></script>
    <script src="JS/MyGen.js"></script>
    <script src="JS/ChatOnline.js"></script>
    <style>
    </style>
</head>
<body>
    <!--小侧栏-->
    <div class="chat-nav-part">
        <div class="chat-nav-part-item chat-people" style="background-image: url(Icon/ChatOnline/联系人.png)"></div>
        <div class="chat-nav-part-item chat-mine" style="background-image: url(Icon/ChatOnline/资料.png)">
            <div class="chat-mine-content">
                <img class="my-icon" src="" />
            </div>
        </div>
    </div>
    <!--大侧栏-->
    <div class="chat-left-part">
        <div class="chat-people-search">
            <input type="text" style="background-image: url(Icon/NavView/search.png) " />
        </div>
        <ul>
         
        </ul>
    </div>
    <!--聊天窗口-->
    <div class="chat-wrap">
        <div class="chat-top">
        </div>
        <div class="chat-body">
            <ul>

            </ul>
        </div>
        <div class="chat-input">
            <div class="chat-input-tools">
                <div class="chat-input-smell" data-toggle="modal" data-target="#exampleModalLive" style="background-image: url(Icon/ChatOnline/笑脸.png)"></div>
                <div class="chat-input-doc" style="background-image: url(Icon/ChatOnline/文件.png)"></div>
                <div class="chat-input-send" id="sendBtn" style="background-image: url(Icon/ChatOnline/发送.png)"></div>
            </div>
            <div class="chat-input-work">
                <textarea id="chatInputContent"></textarea>
            </div>
        </div>
    </div>
    <div id="exampleModalLive" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLiveLabel" style="display: none;" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLiveLabel">Name Setting</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>我的名字</label><input id="myNameInput" class="form-control" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="saveContackInfoBtn" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
